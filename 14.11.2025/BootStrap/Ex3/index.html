<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(90deg, #48c6ef 0%, #f38fb8 100%);
        }
        
        .page-wrapper {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .book-card {
            width: 250px;
        }

        .book-card img {
            height: 340px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container page-wrapper">
    <h2 class="mb-4">Книги</h2>

    <div class="row g-4 align-items-stretch">
        <div class="col-md-3 col-sm-6 d-flex justify-content-start">
            <div class="card book-card h-100 d-flex flex-column">
                <img src="images/img1.jpg" class="card-img-top" alt="Време да убиваш">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Време да убиваш</h5>
                    <p class="card-text">Автор: Джон Гришам</p>
                    <button class="btn btn-success w-100 mt-auto">Купи</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 d-flex justify-content-start">
            <div class="card book-card h-100 d-flex flex-column">
                <img src="images/img2.jpg" class="card-img-top" alt="Кестеновия човек">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Кестеновия човек</h5>
                    <p class="card-text">Автор: Сьорен Свайструп</p>
                    <button class="btn btn-success w-100 mt-auto">Купи</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 d-flex justify-content-start">
            <div class="card book-card h-100 d-flex flex-column">
                <img src="images/img3.jpg" class="card-img-top" alt="Кралството">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Кралството</h5>
                    <p class="card-text">Автор: Ю Несбьо</p>
                    <button class="btn btn-success w-100 mt-auto">Купи</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 d-flex justify-content-start">
            <div class="card book-card h-100 d-flex flex-column">
                <img src="images/img4.jpg" class="card-img-top" alt="Къщи от стъкло">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Къщи от стъкло</h5>
                    <p class="card-text">Автор: Луиз Пени</p>
                    <button class="btn btn-success w-100 mt-auto">Купи</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 d-flex justify-content-start">
            <div class="card book-card h-100 d-flex flex-column">
                <img src="images/img5.jpg" class="card-img-top" alt="Мъжът от Константинопол">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Мъжът от Константинопол</h5>
                    <p class="card-text">Автор: Жозе Родригеш душ Сантуш</p>
                    <button class="btn btn-success w-100 mt-auto">Купи</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
