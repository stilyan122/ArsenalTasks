<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Регистрационна форма за ученици</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <h2 class="mb-4">Регистрационна форма за ученици</h2>

            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Име и фамилия</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Въведете име">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Имейл</label>
                    <input type="email" class="form-control" id="email" placeholder="Въведете имейл">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Парола</label>
                    <input type="password" class="form-control" id="password" placeholder="Въведете парола">
                </div>

                <div class="mb-3">
                    <label for="classSelect" class="form-label">Изберете клас</label>
                    <select class="form-select" id="classSelect">
                        <option selected>Изберете...</option>
                        <option value="7A">7А</option>
                        <option value="7B">7Б</option>
                        <option value="8A">8А</option>
                        <option value="8B">8Б</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rules">
                    <label class="form-check-label" for="rules">
                        Съгласен/на съм с правилата
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Регистрация</button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
